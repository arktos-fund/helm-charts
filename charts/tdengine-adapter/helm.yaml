# Source: tdengine-adapter/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: global-tdengine-adapter-taoscfg
  labels:
    helm.sh/chart: tdengine-adapter-0.1.0
    app.kubernetes.io/name: tdengine-adapter
    app.kubernetes.io/instance: global
    app.kubernetes.io/version: "2.3.6.0"
    app.kubernetes.io/managed-by: Helm
data: 
  taos.cfg: |-
    serverPort                6030
  taosadapter.toml: |-
    debug = false
    port = 6041
    logLevel = "info"
    
    [cors]
    allowAllOrigins = true
    
    [pool]
    maxConnect = 1000
    maxIdle = 1000
    idleTimeout = "1h"
    
    [ssl]
    enable = false
    
    [log]
    path = "/var/log/taos"
    rotationCount = 30
    rotationTime = "1h"
    rotationSize = "1GB"
    
    [opentsdb]
    enable = false
    
    [influxdb]
    enable = false
    
    [statsd]
    enable = false
    
    [collectd]
    enable = false
    
    [opentsdb_telnet]
    enable = false
    
    [node_exporter]
    enable = false
