apiVersion: apps/v1
kind: Deployment
metadata:
  name: global-tdengine-adapter
  labels:
    helm.sh/chart: tdengine-adapter-0.1.0
    app.kubernetes.io/name: tdengine-adapter
    app.kubernetes.io/instance: global
    app.kubernetes.io/version: "2.3.6.0"
    app.kubernetes.io/managed-by: Helm
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tdengine-adapter
      app.kubernetes.io/instance: global
  template:
    metadata:
      annotations:
        checksum/config: 6169bb17dfa1391bd88e67c67f78b3fb13d785c19dd19d94f65fa2696837b9ca
      labels:
        app.kubernetes.io/name: tdengine-adapter
        app.kubernetes.io/instance: global
    spec:
      serviceAccountName: global-tdengine-adapter
      securityContext:
        fsGroup: 10001
      containers:
        - name: tdengine-adapter
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 10001
            runAsNonRoot: true
            runAsUser: 10001
          image: "quay.io/arktos-venture/tdengine-adapter:2.3.6.0"
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 6041
              protocol: TCP
          # livenessProbe:
            # httpGet:
            #   path: /
            #   port: http
          # readinessProbe:
            # httpGet:
            #   path: /
            #   port: http
          volumeMounts:
            - name: global-tdengine-adapter-taoscfg
              mountPath: /etc/taos
              readOnly: true
          resources:
            limits:
              cpu: 100m
              memory: 128Mi
            requests:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: global-tdengine-adapter-taoscfg
          configMap:
            name: global-tdengine-adapter-taoscfg
