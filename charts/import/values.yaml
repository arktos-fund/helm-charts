# Default values for microservice.

global:
  concurrencyPolicy: Replace
  failedJobsHistoryLimit: 2
  successfulJobsHistoryLimit: 1
  backoffLimit: 4
  restartPolicy: Never

schedule:
  - expression: "0 0 * * 2-6"
    exchange: NASDAQ
  - expression: "0 3 * * 2-6"
    exchange: NYSE
  - expression: "0 19 * * 1-5"
    exchange: PA
  - expression: "45 19 * * 1-5"
    exchange: BR
  - expression: "50 19 * * 1-5"
    exchange: AS
  - expression: "0 18 * * 1-5"
    exchange: LSE
  - expression: "0 18 * * 1-5"
    exchange: LS

image:
  repository: rg.nl-ams.scw.cloud/arktos-venture/grpc-apis/company
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

env: []
  # - name: API_DEBUG
  #   value: {{ .Values.app.secrets.debug }}
  # - name: API_KEY
  #   valueFrom:
  #     secretKeyRef:
  #       name: backend-user
  #       key: backend-username

config:
  secret: ""
  logger:
    format: fmt
    level: info
  data:
    tdengine:
      hostname: tdengine
      port: 6041
      database: invest_accounts
      username: root
      password: taosdata
      timeout: 3s
      ssl: false
  broker:
    ibkr:
      account: U7793609
      hostname: docker.for.mac.localhost
      port: 4002
      timeout: 3

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}