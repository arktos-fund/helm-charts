# Default values for microservice.

schedule:
  # America (USA & Canada)
  - expression: "0 0 * * 0"
    exchange: NASDAQ
  - expression: "15 0 * * 0"
    exchange: NYSE
  - expression: "30 0 * * 0"
    exchange: TO
  # Europe 
  # France, Belgium, Netherland, Portugal, UK, Germany, Spain
  - expression: "0 0 * * 6"
    exchange: PA
  - expression: "15 0 * * 6"
    exchange: BR
  - expression: "30 0 * * 6"
    exchange: AS
  - expression: "45 0 * * 6"
    exchange: LS
  - expression: "0 1 * * 6"
    exchange: F
  - expression: "15 1 * * 6"
    exchange: MC
  - expression: "19 1 * * 6"
    exchange: MI
  # Not supported by IBKR ... 
  # - expression: "30 1 * * 6"
  #   exchange: LU
  - expression: "45 1 * * 6"
    exchange: LSE
  # Asia (China, Hong-Kong, Singapor)
  - expression: "0 12 * * 5"
    exchange: SHE
  - expression: "15 12 * * 5"
    exchange: SHG
  - expression: "30 12 * * 5"
    exchange: HK
  - expression: "45 12 * * 5"
    exchange: SG

image:
  repository: rg.nl-ams.scw.cloud/arktos-venture/import-companies
  pullPolicy: IfNotPresent
  tag: "0.0.6"

imagePullSecrets:
  - name: reg-internal

config:
  secret: "companies"

resources:
  limits:
    cpu: 80m
    memory: 96Mi
  requests:
    cpu: 80m
    memory: 96Mi

nodeSelector:
  k8s.scaleway.com/pool-name: app
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux