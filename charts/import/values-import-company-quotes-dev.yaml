# Default values for microservice.

schedule:
  # America 
  # USA, Canada
  - expression: "0 0 * * 2-6"
    exchange: NASDAQ
  - expression: "30 0 * * 2-6"
    exchange: NYSE
  - expression: "1 0 * * 2-6"
    exchange: TO
  # Europe 
  # France, Belgium, Netherland, Portugal, UK, Germany, Spain
  - expression: "0 18 * * 1-5"
    exchange: PA
  - expression: "45 18 * * 1-5"
    exchange: BR
  - expression: "50 18 * * 1-5"
    exchange: AS
  - expression: "0 17 * * 1-5"
    exchange: LS
  - expression: "30 17 * * 1-5"
    exchange: F
  - expression: "30 17 * * 1-5"
    exchange: MC
  - expression: "0 18 * * 1-5"
    exchange: MI
  # Not supported by IBKR ... 
  # - expression: "45 18 * * 1-5"
  #   exchange: LU
  - expression: "30 16 * * 1-5"
    exchange: LSE
  # Asia
  # China, Hong-Kong, Singapor
  - expression: "30 10 * * 1-5"
    exchange: SHE
  - expression: "30 10 * * 1-5"
    exchange: SHG
  - expression: "30 10 * * 1-5"
    exchange: HK
  - expression: "0 11 * * 1-5"
    exchange: SG

image:
  repository: rg.nl-ams.scw.cloud/arktos-venture/import-company-quotes
  pullPolicy: IfNotPresent
  tag: "0.0.6"

imagePullSecrets:
  - name: reg-internal

config:
  secret: "company-quotes"

resources:
  limits:
    cpu: 64m
    memory: 50Mi
  requests:
    cpu: 64m
    memory: 50Mi

nodeSelector:
  k8s.scaleway.com/pool-name: app
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux
