# Default values for microservice.

app:
  image:
    repository: quay.io/arktos-venture/account-currency-positions
    pullPolicy: IfNotPresent
    tag: "0.0.1"

  imagePullSecrets: []
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: false
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 10001

  env: []

  config:
    logger:
      format: fmt
      level: info
    data:
      tdengine:
        hostname: tdengine-cluster.database
        port: 6041
        database: invest_accounts
        username: root
        password: taosdata
        timeout: 3s
        ssl: false
    broker:
      ibkr:
        account: U7793609
        hostname: ibkr-gateway
        port: 5000
        timeout: 3

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector:
    k8s.scaleway.com/pool-name: app
    kubernetes.io/arch: amd64
    kubernetes.io/os: linux

  tolerations: []

  affinity: {}