    #   schema: accounts
    #   username: user_rw_eod
    #   password: example
    #   ssl: "disable"
    #   timeout: 3s
    # services:
    #   companies:
    #     hostname: company
    #     port: 11000
    #     timeout: 3s

metrics:
  enabled: true

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 10
  targetCPUUtilizationPercentage: 70
  targetMemoryUtilizationPercentage: 80

nodeSelector:
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux

tolerations: []

affinity: {}