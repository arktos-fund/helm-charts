# Default values for microservice.

replicaCount: 1

image:
  repository: rg.nl-ams.scw.cloud/arktos-venture/instruments
  pullPolicy: IfNotPresent
  tag: "1.0.0"

imagePullSecrets:
  - name: regcred
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

livenessProbe: {}
  # httpGet:
  #   path: /healthz
  #   port: http
  # failureThreshold: 3
  # periodSeconds: 15
  # timeoutSeconds: 5

readinessProbe: {}
  # httpGet:
  #   path: /healthz
  #   port: http
  # failureThreshold: 3
  # periodSeconds: 10
  # timeoutSeconds: 5

service:
  type: ClusterIP
  ports:
    http: 8000
    grpc: 11000

ingress: []
  # - name: http
  #   method: GET
  #   prefix: /v1
  #   service: "Accounts.v1.accounts"
  #   timeout_ms: 4000
  #   idle_timeout_ms: 500000
  #   connect_timeout_ms: 2000

env: []
  # - name: API_DEBUG
  #   value: {{ .Values.secrets.debug }}
  # - name: API_KEY
  #   valueFrom:
  #     secretKeyRef:
  #       name: eod-api
  #       key: value

volumes: []
  # - name: config
  #   secret:
  #     secretName: config

config:
  # Secret already exist
  secret: ""

  # Create new secret
  logger:
    format: fmt
    level: info
  timeout: 3s
  data: {}
    # redis:
    #   hostname: redis
    #   port: 6379
    #   database: 8
    #   timeout: 1.5s
    # postgres:
    #   debug: false
    #   hostname: ext-postgres-data
    #   port: 5432
