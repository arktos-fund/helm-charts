apiVersion: v1
kind: Secret
metadata:
  name: config-{{ .Release.Name }}
  labels:
    {{- include "microservice.labels" . | nindent 4 }}
type: Opaque
stringData:
  default.yaml: |-
    {{- with .Values.app.config.logger }}
    logger:
      {{- toYaml . | nindent 8 }}
    {{- end }}
    server:
      http:
        hostname: 0.0.0.0:8000
        timeout: {{ .Values.app.config.timeout }}
      grpc:
        hostname: 0.0.0.0:11000
        timeout: {{ .Values.app.config.timeout }}
    {{- with .Values.app.config.data }}
    data:
      {{- with .redis }}
      redis:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .mongodb }}
      mongo:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .postgres }}
      postgres:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .tdengine }}
      tdengine:
        {{- toYaml . | nindent 8 }} 
      {{- end }}
      {{- with .services }}
      services:
        {{- toYaml . | nindent 8 }} 
      {{- end }}
    {{- end }}
        