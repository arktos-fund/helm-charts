# Default values for microservice.

app:
  image:
    repository: rg.fr-par.scw.cloud/arktos-venture/account-orders

  ingress:
    enabled: true
    hosts:
      - host: api.arktos-consulting.cloud
        paths:
          - path: /grpc/v1/account/orders
            pathType: ImplementationSpecific
      - host: api.arktos-consulting.cloud
        paths:
          - path: /v1/account/orders
            pathType: ImplementationSpecific

  config:
    logger:
      format: fmt
      level: warn
    timeout: 3s
    data:
      redis:
        hostname: redis-master.database
        port: 6379
        database: 10
        timeout: 1.5s
      tdengine:
        hostname: tdengine-adapter.database
        port: 6041
        database: investing_accounts
        username: root
        password: taosdata
        timeout: 3s

  resources:
    limits:
      cpu: 100m
      memory: 100Mi
    requests:
      cpu: 100m
      memory: 100Mi

  nodeSelector:
    k8s.scaleway.com/pool-name: app
    kubernetes.io/arch: amd64
    kubernetes.io/os: linux

redis:
  enabled: false

mongodb:
  enabled: false