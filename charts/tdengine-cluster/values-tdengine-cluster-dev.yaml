global:
  image:
    prefix: quay.io/arktos-venture/tdengine
    pullPolicy: Always
    tag: "2.4.0.0"

  imagePullSecrets: []

taosd:
  replicaCount: 3

  taoscfg: |
    keepColumnName  1
    http            1
    httpMaxThreads  4
    monitor         0
    monitorInterval 30
    enableRecordSql 0
    enableCoreFile  0
    stream          0
    balance         1
    quorum          2
    comp            2
    replica         3

  storage:
    className: "scw-bssd"
    dataSize: "10Gi"
    logSize: "2Gi"

  resources:
    limits:
      cpu: 500m
      memory: 2000Mi
    requests:
      cpu: 500m
      memory: 1700Mi

  nodeSelectors:
    k8s.scaleway.com/pool-name: app
    kubernetes.io/arch: amd64
    kubernetes.io/os: linux

arbitrator:
  resources:
    limits:
      cpu: 20m
      memory: 16Mi
    requests:
      cpu: 20m
      memory: 16Mi

  nodeSelectors:
    k8s.scaleway.com/pool-name: app
    kubernetes.io/arch: amd64
    kubernetes.io/os: linux