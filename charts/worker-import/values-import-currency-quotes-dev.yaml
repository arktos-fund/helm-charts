# Default values for microservice.

app:
  schedule:
    - expression: "30 0 * * 2-6"
      exchange: ALL

  image:
    repository: rg.fr-par.scw.cloud/arktos-venture/add-currency-quotes
    pullPolicy: IfNotPresent
    tag: "0.0.1"

  imagePullSecrets:
    - name: "reg-internal"
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    create: true
    annotations: {}
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

  env: []
    # - name: API_DEBUG
    #   value: {{ .Values.app.secrets.debug }}
    # - name: API_KEY
    #   valueFrom:
    #     secretKeyRef:
    #       name: backend-user
    #       key: backend-username

  config:
    logger:
      format: fmt
      level: warn
    data:
      tdengine:
        hostname: tdengine-cluster.database
        port: 6041
        database: invest_accounts
        username: root
        password: taosdata
        timeout: 3s
        ssl: false
  services:
    exchange:
      hostname: exchanges.exchanges
      port: 11000
      timeout: 3s
    quotes:
      hostname: quotes-external
      port: 11000
      timeout: 3s

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  nodeSelector:
    k8s.scaleway.com/pool-name: app
    kubernetes.io/arch: amd64
    kubernetes.io/os: linux

  tolerations: []

  affinity: {}