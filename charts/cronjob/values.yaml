# Default values for cronjob.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

schedule: "30 1-8 * * 2-6"
concurrencyPolicy: Allow
successfulJobsHistoryLimit: 1
failedJobsHistoryLimit: 1
startingDeadlineSeconds: 3600

image:
  repository: rg.nl-ams.scw.cloud/arktos-fund/cronjob
  pullPolicy: IfNotPresent
  tag: "0.3.4"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

config:
  secret:
    name: "config"
    key: "microservice"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux

tolerations: []

affinity: {}
