# Default values for cronjob.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.


schedule: {}
  # PA:
  #   cron: "30 1-8 * * 2-6"
  #   startingDeadlineSeconds: 3600
  # BR:
  #   cron: "30 1-8 * * 2-6"
  #   startingDeadlineSeconds: 3600

concurrencyPolicy: Allow
successfulJobsHistoryLimit: 1
failedJobsHistoryLimit: 1
restartPolicy: "Never"
backoffLimit: 0

image:
  repository: rg.nl-ams.scw.cloud/arktos-fund/cronjob
  pullPolicy: IfNotPresent
  tag: "0.3.4"

imagePullSecret: regcred 
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

env:
  - name: DATABASE_DEBUG
    value: "true"
  # - name: API_KEY
  #   valueFrom:
  #     secretKeyRef:
  #       name: eod-api
  #       key: value

config:
  nats: false
  name: "config"
  key: "microservice"

resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector:
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux
  k8s.scaleway.com/pool-name: default

tolerations: []

affinity: {}
