# Default values for ibkr-gateway.

replicaCount: 1

image:
  repository: quay.io/arktos-venture/ibkr-gateway
  pullPolicy: IfNotPresent
  tag: "10.12.2g"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

env:
  - name: TWS_MAJOR_VRSN
    value: "1012"

config: "ibkr-credentials"

podAnnotations: {}

podSecurityContext:
  fsGroup: 10001

securityContext:
  capabilities:
    drop:
    - ALL
  readOnlyRootFilesystem: false
  runAsNonRoot: true
  runAsUser: 10001

service:
  type: ClusterIP
  port: 4001

jvm:
  Xmx: "768m"
  XX:
    ConcGCThreads: 5
    InitiatingHeapOccupancyPercent: 70
    ParallelGCThreads: 20
    MaxGCPauseMillis: 200

resources:
  limits:
    cpu: 300m
    memory: 1100Mi
  requests:
    cpu: 300m
    memory: 728Mi

nodeSelector:
  k8s.scaleway.com/pool-name: app
  kubernetes.io/arch: amd64
  kubernetes.io/os: linux

tolerations: []

affinity: {}
