
global:
  nameOverride: ""
  fullnameOverride: ""

  serviceAccount:
    # Specifies whether a service account should be created
    create: false
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ""

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext:
    capabilities:
      drop:
      - ALL
    readOnlyRootFilesystem: true
    runAsNonRoot: true
    runAsUser: 1000

worker:
  enabled: true
  config: basic
  replicaCount: 1

  image:
    repository: nginx
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
    imagePullSecrets:
      - name: regcred

  environment: []
    # - name: API_DEBUG
    #   value: "false"
    # - name: EOD_KEY
    #   valueFrom:
    #     secretKeyRef:
    #       name: mysecret
    #       key: key_api

  resources:
    limits:
      cpu: 100m
      memory: 128Mi
    requests:
      cpu: 100m
      memory: 128Mi

  autoscaling:
    enabled: true
    queueName: add-articles
    queueValue: 10
    minReplicas: 0
    maxReplicas: 10
    pollingInterval: 5
    cooldownPeriod: 150

cronjob:
  enabled: true
  countries: ["c-fr", "c-es"]

  actions:
    - name: add
      schedule: "@daily"
      startingDeadlineSeconds: 1200

      image:
        repository: nginx
        pullPolicy: IfNotPresent
        # Overrides the image tag whose default is the chart appVersion.
        tag: "1"
        imagePullSecrets: []

      environment: []

      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi

    - name: delete
      schedule: "@daily"
      startingDeadlineSeconds: 1200

      image:
        repository: nginx
        pullPolicy: IfNotPresent
        # Overrides the image tag whose default is the chart appVersion.
        tag: "1"
        imagePullSecrets: []

      environment: []

      resources:
        limits:
          cpu: 100m
          memory: 128Mi
        requests:
          cpu: 100m
          memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
